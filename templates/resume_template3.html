<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }} - Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 26px;
      color: #005b96;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      margin-top: 25px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    ul { padding-left: 20px; }
    p { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ name }}</h1>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>

    <h2>Professional Summary</h2>
    <p>{{ summary }}</p>

    <h2>Key Skills</h2>
    <ul>
      {% for skill in skills %}
      <li>{{ skill }}</li>
      {% endfor %}
    </ul>

    <h2>Work Experience</h2>
    <p>{{ experience }}</p>

    <h2>Education</h2>
    <p>{{ education }}</p>
  </div>
</body>
</html>
