<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }} - Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Merriweather', serif;
      font-size: 32px;
      color: #005b96;
      margin-bottom: 5px;
    }
    .contact p {
      margin: 2px 0;
      font-size: 14px;
    }
    h2 {
      font-size: 20px;
      margin-top: 30px;
      border-bottom: 2px solid #005b96;
      padding-bottom: 5px;
      color: #005b96;
    }
    ul { padding-left: 20px; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ name }}</h1>
    <div class="contact">
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Phone:</strong> {{ phone }}</p>
    </div>

    <div class="section">
      <h2>Professional Summary</h2>
      <p>{{ summary }}</p>
    </div>

    <div class="section">
      <h2>Key Skills</h2>
      <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="section">
      <h2>Work Experience</h2>
      <p>{{ experience }}</p>
    </div>

    <div class="section">
      <h2>Education</h2>
      <p>{{ education }}</p>
    </div>
  </div>
</body>
</html>
