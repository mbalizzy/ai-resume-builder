<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ name }} - Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .left, .right { padding: 30px; }
    .left {
      width: 35%;
      background-color: #eaf2f8;
    }
    .right { width: 65%; }
    h1 {
      font-size: 28px;
      color: #005b96;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 18px;
      margin-top: 20px;
      color: #005b96;
      border-bottom: 1px solid #005b96;
      padding-bottom: 5px;
    }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>{{ name }}</h1>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Phone:</strong> {{ phone }}</p>

      <h2>Key Skills</h2>
      <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% endfor %}
      </ul>

      <h2>Education</h2>
      <p>{{ education }}</p>
    </div>
    <div class="right">
      <h2>Professional Summary</h2>
      <p>{{ summary }}</p>

      <h2>Work Experience</h2>
      <p>{{ experience }}</p>
    </div>
  </div>
</body>
</html>
